<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <input type="color" id="color-picker">
            <select class="dropdown" id="scheme-picker">

            </select>
            <button id="scheme-btn">Get color scheme</button>
        </div>
        <div id="color-grid">
            <div class="color-square" id="square1"></div>
            <div class="color-square" id="square2"></div>
            <div class="color-square" id="square3"></div>
            <div class="color-square" id="square4"></div>
            <div class="color-square" id="square5"></div>
        </div>
        <div id="footer">
            <p class="color-id" id="id1">#111111</p>
            <p class="color-id" id="id2">#222222</p>
            <p class="color-id" id="id3">#333333</p>
            <p class="color-id" id="id4">#444444</p>
            <p class="color-id" id="id5">#555555</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
